version: '0.0.1'
config:
  setup:
    commands:
      - sudo cp ~/project/.freeCodeCamp/.bashrc ~
      - cd .freeCodeCamp && npm install
  testRunner:
    command: npm run programmatic-test
    args:
      tap: --reporter=mocha-tap-reporter
    directory: .freeCodeCamp
  repo:
    uri: https://github.com/moT01/.learn-intermediate-bash-by-building
    branch: v0.0.1
  dependencies:
    - name: node
      version: '>=10'
levels:
  - id: '10'
    steps:
      - id: '10.1'
        setup:
          watchers:
            - ../.bash_history
